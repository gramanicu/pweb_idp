name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: swarm
        run: docker swarm init --advertise-addr 192.168.99.100
      
      - name: build frontend
        run: docker build -f pweb_frontend-master1/Dockerfile -t fe .
             
      - name: build backend
        run: docker build -f pweb_backend-master1/Dockerfile -t be .
        
     
        
      - name: swarm portainer
        run: docker stack deploy --compose-file portianer.yml  vossibility 
        
      - name: swarm compose
        run: docker stack deploy --compose-file docker-compose.yml  vossibility 
        
        
      - name: add curl
        run:  sudo apt install curl
        
      - name: deploy
        run: curl -XPOST http://host.docker.internal:9000/api/ 
